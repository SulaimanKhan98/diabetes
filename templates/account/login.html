{% load socialaccount %} {% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/logincss.css'%}" />
    <script
      src="https://kit.fontawesome.com/955e8b0da9.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section id="main">
      <div class="leftSection">
        <div class="login-container">
          <h1 class="hello">Login</h1>
          <form
            class="login-form"
            method="post"
            action="{% url 'account_login' %}"
          >
            {% csrf_token %}
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" id="username" name="login" required />
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required />
            </div>
            <div class="form-group">
              <button type="submit">Login</button>
            </div>
            <p class="">
              Don't have an account?
              <a href="{% url 'account_signup' %}">Sign up</a>
            </p>
          </form>
          <div class="socialBtn">
            <p>Login with Social media</p>
            <div class="icons">
              <a href="">
                <i
                  class="fa-brands fa-twitter fa-2xl"
                  style="color: #1f3251"
                ></i>
              </a>
              <a href="}">
                <i
                  class="fa-brands fa-facebook fa-2xl"
                  style="color: #1f3251"
                ></i>
              </a>
              <a href="{% provider_login_url 'google' %}">
                <i
                  class="fa-brands fa-github fa-2xl"
                  style="color: #1f3251"
                ></i>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="rightSection">
        <div class="overlay-text">
          <h1>Diabetes Detection Program</h1>
        </div>
      </div>
    </section>
  </body>
</html>
