{% load socialaccount %} {% load static %} {% extends
"account/base_entrance.html" %} {% load i18n %} {% load allauth %} {% load
socialaccount %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% trans "Registration" %}</title>
    <link rel="stylesheet" href="{% static 'css/logincss.css' %}" />
    <script
      src="https://kit.fontawesome.com/955e8b0da9.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section id="main">
      <div class="leftSection">
        <div class="login-container">
          <h1 class="hello">{% trans "Registration" %}</h1>
          <form
            class="login-form"
            method="post"
            action="{% url 'account_signup' %}"
          >
            {% csrf_token %}
            <div class="form-group">
              <label for="username">{% trans "Username:" %}</label>
              <input type="text" id="username" name="username" required />
            </div>
            <div class="form-group">
              <label for="email">{% trans "Email:" %}</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="password1">{% trans "Password:" %}</label>
              <input type="password" id="password1" name="password1" required />
            </div>
            <div class="form-group">
              <label for="password2">{% trans "Confirm Password:" %}</label>
              <input type="password" id="password2" name="password2" required />
            </div>
            <div class="form-group">
              <button type="submit" style="padding: 10px">
                {% trans "Signup" %}
              </button>
            </div>
          </form>
          <div class="socialBtn"></div>
        </div>
      </div>
      <div class="rightSection">
        <div class="overlay-text">
          <h1>{% trans "Diabetes Detection Program" %}</h1>
        </div>
      </div>
    </section>
  </body>
</html>
