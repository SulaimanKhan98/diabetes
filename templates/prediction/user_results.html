<!-- prediction/templates/prediction/user_results.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Results</title>
  </head>
  <body>
    <h1>User Results</h1>
    <ul>
      {% for result in results %}
      <li>
        {{ result.date_created }} - {{ result.result }} - Age: {{ result.age }}
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
