<!-- prediction/templates/prediction/prediction_service.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction Service</title>
    <style>
      table {
        width: 50%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    table, th, td {
        border: 1px solid #ddd;
    }

    th, td {
        padding: 10px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    input {
        width: 50%;
        box-sizing: border-box;
    }

    .submit-button {
        width: 80%; 
        padding: 10px;
        margin-top: 10px;
        box-sizing: border-box;
    }
</style>
    </style>
  </head>
  <body>
    <h1>Welcome to the Prediction Service!</h1>
    <form action="{% url 'prediction_result' %}" method="GET">
      
      <table>
        <tr>
          <th>Glucose</th>
          <td><input type="text" name="n1" required /></td>
        </tr>
        <tr>
          <th>Blood Pressure</th>
          <td><input type="text" name="n2" required /></td>
        </tr>
        <tr>
          <th>Skin Thickness</th>
          <td><input type="text" name="n3" required /></td>
        </tr>
        <tr>
          <th>Insulin</th>
          <td><input type="text" name="n4" required /></td>
        </tr>
        <tr>
          <th>BMI</th>
          <td><input type="text" name="n5" required /></td>
        </tr>
        <tr>
          <th>Diabetes Pedigree Function</th>
          <td><input type="text" name="n6" required /></td>
        </tr>
        <tr>
          <th>Age</th>
          <td><input type="text" name="n7" required /></td>
        </tr>
      </table>

      <input type="submit" value="Submit" />
    </form>
    Result:{{result2}}
  </body>
</html>
